name: CI
on: [push, pull_request]
env:
  HUSKY: 0
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install --frozen-lockfile
      - run: bun run tsc:ci
      - run: bun run fmt:ci
      - run: bun run lint:ci
      - run: bun run build
      - run: bun run check-exports
  bun_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['1.1.31', '1.1.30', '1.1.29', '1.1.28']
    name: Bun ${{ matrix.version }} tests
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.version }}
      - run: bun install --frozen-lockfile
      - run: bun run test
  node_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: [18, 20, 22]
    name: Node ${{ matrix.version }} tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - run: npm install -g yarn
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn run test
  deno_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        version: ['1.x.x']
    name: Deno ${{ matrix.version }} tests
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v1
        with:
          deno-version: ${{ matrix.version }}
      - run: deno cache --frozen=true --allow-scripts=npm:esbuild@0.21.5 node_modules/esbuild/install.js
      - run: deno task test
